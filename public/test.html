<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>UI Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background-color: #f9fafb;
    }

    .test-layout {
      display: flex;
      min-height: 100vh;
    }

    .test-sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 240px;
      background-color: #4338ca; /* indigo-600 */
      color: white;
      z-index: 50;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
    }

    .test-sidebar-header {
      height: 4rem;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .test-sidebar-nav {
      flex: 1;
      padding: 1rem 0;
      overflow: auto;
    }

    .test-nav-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      margin: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      color: white;
    }

    .test-nav-item.active {
      background-color: white;
      color: #4338ca;
    }

    .test-nav-icon {
      margin-right: 0.75rem;
      width: 1.25rem;
      height: 1.25rem;
    }

    .test-content {
      flex: 1;
      margin-left: 240px;
      padding: 20px;
      background-color: #f3f4f6; /* gray-100 */
    }

    .test-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    .test-header {
      background-color: #4f46e5; /* indigo-600 */
      color: white;
      padding: 1rem;
      position: relative;
      z-index: 40;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      margin-top: 0;
    }

    .test-button {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    .test-button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="test-header">
    <h2>Event Management System</h2>
  </div>
  <div class="test-layout">
    <div class="test-sidebar">
      <div class="test-sidebar-header">
        <h3>Navigation</h3>
      </div>
      <div class="test-sidebar-nav">
        <div class="test-nav-item active">
          <svg class="test-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          Dashboard
        </div>
        <div class="test-nav-item">
          <svg class="test-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Customers
        </div>
        <div class="test-nav-item">
          <svg class="test-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          Events
        </div>
        <div class="test-nav-item">
          <svg class="test-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          Bookings
        </div>
        <div class="test-nav-item">
          <svg class="test-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
          </svg>
          SMS
        </div>
      </div>
    </div>
    <div class="test-content">
      <h1>Dashboard</h1>
      <div class="test-card">
        <h2>Stats</h2>
        <p>This is a test to see if the layout works correctly.</p>
        <button class="test-button">Take Action</button>
      </div>
      <div class="test-card">
        <h2>Recent Events</h2>
        <p>No events found.</p>
      </div>
    </div>
  </div>
</body>
</html>
